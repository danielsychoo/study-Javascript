# query에 대한 type을 지정 (설명)
type Person {
  id: Int!,
  name: String!,
  age: Int!,
  gender: String!, 
}

type Query {
  people: [Person]! # [Person]으로 이루어져 있으므로 Array로 return 되어야 함
  person(id: Int!): Person # id로 찾은 person만 보내줌. 없을 수도 있기 때문에 마지막에 '!' 생략
}

