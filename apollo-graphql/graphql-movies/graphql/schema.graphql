# query에 대한 type을 지정 (설명)
type Movie {
  id: Int!
  title: String!
  rating: Float
  description_intro: String
  language: String
  medium_cover_image: String
  genres: [String]
}

type Query {
  movies(limit: Int, rating: Float): [Movie]! # [Movie]으로 이루어져 있으므로 Array로 return 되어야 함
  movie(id: Int!): Movie!
  suggestions(id: Int!): [Movie]!
}

